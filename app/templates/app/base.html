{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blister Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Blister Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'processed_folders' %}">Processed Folders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            {% if show_sidebar %}
            <div class="col-md-3">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if active_stage == 'background_removal' %}active{% endif %}" href="#background-removal">Background Removal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_stage == 'masking' %}active{% endif %}" href="#masking">Masking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_stage == 'detection' %}active{% endif %}" href="#detection">Detection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_stage == 'classification' %}active{% endif %}" href="#classification">Classification</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_stage == 'results' %}active{% endif %}" href="#results">Results</a>
                        </li>
                    </ul>
                </div>
            </div>
            {% endif %}
            <div class="{% if show_sidebar %}col-md-9{% else %}col-md-12{% endif %}">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
